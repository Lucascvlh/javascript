<!DOCTYPE html>
<html>

    <script>
        function ex3(){
            var num1, num2, menor;
            num1 = Number(document.getElementById("num1").value);
            num2 = Number(document.getElementById("num2").value);
            if (num1 < num2){
                menor = num1;
            }
            else if (num2 < num1){
                menor = num2;
            }
                else{
                    menor = "NÃ£o existe menor"
                }
            document.getElementById("resultado").innerHTML = menor;
        }
    </script>
    <header>
        <from method="POST">
            <p><label>Nota 1:</label><input type="number" id="num1"></p>
            <p><label>Nota 2:</label><input type="number" id="num2"></p>
